<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- <h1>Tic Tac Toe</h1> -->
      <div class="player-container">
        <div class="player-info">
          <div class="name-group">
            <span class="player-name" id="player1-name" contenteditable>Player 2</span>
            <span class="player-symbol">(X)</span>
          </div>
          <h3 class="score">Score: <span class="score" id="player1-score">0</span></h3>
          <label class="switch"
            >AI
            <input type="checkbox" id="player1-ai" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="player-info">
          <div class="name-group">
            <span class="player-name" id="player2-name" contenteditable>Player 2</span>
            <span class="player-symbol">(O)</span>
          </div>
          <h3 class="score">Score: <span class="score" id="player2-score">0</span></h3>
          <label class="switch"
            >AI
            <input type="checkbox" id="player2-ai" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <ul class="board">
        <li class="cell" data-index="0"></li>
        <li class="cell" data-index="1"></li>
        <li class="cell" data-index="2"></li>
        <li class="cell" data-index="3"></li>
        <li class="cell" data-index="4"></li>
        <li class="cell" data-index="5"></li>
        <li class="cell" data-index="6"></li>
        <li class="cell" data-index="7"></li>
        <li class="cell" data-index="8"></li>
      </ul>
      <div class="button-container">
        <button class="new-game">New Game</button>
        <button class="new-match">New Match</button>
      </div>
      <h2 class="game-result"></h2>
    </main>
    <footer></footer>
  </body>
</html>
