<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="player-info">
        <label for="player1-name" class="player-symbol">X's: </label>
        <input type="text" class="player-name" id="player1-name" value="Player 1" />
        <h3 class="score">Score: <span class="score" id="player1-score">0</span></h3>
        <label class="switch"
          >AI
          <input type="checkbox" id="player1-ai" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="player-info">
        <label for="player2-name" class="player-symbol">O's: </label>
        <input type="text" class="player-name" id="player2-name" value="Player 2" />
        <h3 class="score">Score: <span class="score" id="player2-score">0</span></h3>
        <label class="switch"
          >AI
          <input type="checkbox" id="player2-ai" />
          <span class="slider round"></span>
        </label>
      </div>
      <ul class="board"></ul>
      <div class="button-container">
        <button class="new-game">New Game</button>
        <button class="new-match">New Match</button>
      </div>
      <h2 class="game-result"></h2>
    </main>
    <footer></footer>
  </body>
</html>
