<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="scoreboard">
        <div class="player-info playerX current" id="playerX-info">
          <input class="name" id="playerX-name" value="Player 1" />
          <h3 class="score" id="playerX-score">0</h3>
          <div class="options">
            <span class="player-symbol playerX bg-image"></span>
            <label for="playerX-ai" class="switch-group">
              <span class="switch-label">AI Mode:</span>
              <div class="switch">
                <input type="checkbox" id="playerX-ai" />
                <span class="slider round"></span>
              </div>
            </label>
          </div>
        </div>
        <div class="player-info playerO" id="playerO-info">
          <input class="name" id="playerO-name" value="Player 2" />
          <h3 class="score" id="playerO-score">0</h3>
          <div class="options">
            <span class="player-symbol playerO bg-image"></span>
            <label for="playerO-ai" class="switch-group">
              <span class="switch-label">AI Mode:</span>
              <div class="switch">
                <input type="checkbox" id="playerO-ai" />
                <span class="slider round"></span>
              </div>
            </label>
          </div>
        </div>
      </div>
      <h2 class="game-result">Player 1's turn</h2>
      <ul class="board">
        <li class="cell" data-index="0" id="top-left"></li>
        <li class="cell" data-index="1"></li>
        <li class="cell" data-index="2" id="top-right"></li>
        <li class="cell" data-index="3"></li>
        <li class="cell" data-index="4"></li>
        <li class="cell" data-index="5"></li>
        <li class="cell" data-index="6" id="bottom-left"></li>
        <li class="cell" data-index="7"></li>
        <li class="cell" data-index="8" id="bottom-right"></li>
      </ul>
      <div class="button-container">
        <button class="new-game">New Game</button>
        <button class="new-match">New Match</button>
      </div>
    </main>
    <footer>
      <div class="center-container">
        <a href="https://github.com/djsereno" target="_blank">github.com/djsereno</a>
        <a href="https://github.com/djsereno" target="_blank" class="icon">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/dereksereno/" target="_blank" class="icon circled">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="mailto:djsereno91@gmail.com" target="_blank" class="icon circled">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
      <div class="right-container">
        <a href="https://www.vecteezy.com/members/flatvac" target="_blank">Icons by Vecteezy.com</a>
        <a href="https://icons8.com/" target="_blank">Favicon by icons8.com</a>
      </div>
    </footer>
  </body>
</html>
