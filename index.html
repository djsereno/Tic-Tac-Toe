<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="https://kit.fontawesome.com/e89148c565.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- <h1>Tic Tac Toe</h1> -->
      <div class="player-container">
        <div class="player-info" id="player1-info">
          <div class="name-group">
            <input class="player-name" id="player1-name" value="Player 1"></input>
            <span class="player-symbol player1"></span>
          </div>
          <h3 class="score" id="player1-score">0</h3>
          <div class="switch-group">
            <label for="player1-ai">AI Mode:</label>
            <div class="switch">
              <input type="checkbox" id="player1-ai" />
              <span class="slider round"></span>
            </div>
          </div>
        </div>
        <div class="player-info" id="player2-info">
          <div class="name-group">
            <span class="player-symbol player2"></span>
            <input class="player-name" id="player2-name" value="Player 2"></input>
          </div>
          <h3 class="score" id="player2-score">0</h3>
          <div class="switch-group">
            <label class="switch-label" for="player2-ai">AI Mode:</label>
            <div class="switch">
              <input type="checkbox" id="player2-ai" />
              <span class="slider round"></span>
            </div>
          </div>
        </div>
      </div>
      <ul class="board">
        <li class="cell" data-index="0" style="border-top-left-radius: 30px;"></li>
        <li class="cell" data-index="1"></li>
        <li class="cell" data-index="2" style="border-top-right-radius: 30px;"></li>
        <li class="cell" data-index="3"></li>
        <li class="cell" data-index="4"></li>
        <li class="cell" data-index="5"></li>
        <li class="cell" data-index="6" style="border-bottom-left-radius: 30px;"></li>
        <li class="cell" data-index="7"></li>
        <li class="cell" data-index="8" style="border-bottom-right-radius: 30px;"></li>
      </ul>
      <div class="button-container">
        <button class="new-game">New Game</button>
        <button class="new-match">New Match</button>
      </div>
      <h2 class="game-result"></h2>
    </main>
    <footer></footer>
  </body>
</html>
